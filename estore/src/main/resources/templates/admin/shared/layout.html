<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="dynamic(view)">
<head>
	<meta charset="utf-8">
	<title>Web Shop - Administration Tool</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Bootstrap -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	
	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
	
	<!-- jQuery -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	
	<!-- Webshop -->
	<script src="/admin/js/eshop.js"></script>
	<link href="/admin/js/eshop.css" rel="stylesheet">
</head>
<body>
	<header th:replace="~{/admin/shared/header}"></header>
	<nav th:replace="~{/admin/shared/menu}"></nav>
	<main class="row container mb-3">
		<article th:insert="${view}" class="col-9"></article>
		<aside th:insert="~{/admin/shared/aside}" class="col-3"></aside>
	</main>
	<footer th:replace="~{/admin/shared/footer}"></footer>
</body>
</html>
